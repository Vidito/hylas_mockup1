<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Hylas</title>
    <style>
      .kalam_font {
        font-family: "Kalam", cursive;
      }
    </style>
  </head>

  <body class="bg-[#F8FAFC] text-[#392738]">
    <!-- Navbar -->
    <nav class="p-4 container mx-auto max-w-xl">
      <div class="flex flex-wrap items-center justify-between">
        <a href="/"><img src="logo.svg" alt="Logo" class="w-10 h-10" /></a>
        <div class="p-3 md:hidden">
          <svg
            id="menu-button"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 transition-opacity duration-500 ease-in-out cursor-pointer hover:opacity-[0.5]"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
        <div id="menu" class="hidden md:block">
          <ul class="items-center w-screen md:w-auto md:flex">
            <li
              class="p-4 text-gray-500 border-b border-gray-600 hover:text-gray-300 md:border-0"
            >
              <a href="/create.html">Create</a>
            </li>
            <li
              class="p-4 text-gray-500 border-b border-gray-600 hover:text-gray-300 md:border-0"
            >
              <a href="create_subject.html">Subjects</a>
            </li>
            <li
              class="p-4 text-gray-500 border-b border-gray-600 hover:text-gray-300 md:border-0"
            >
              <a href="/myai.html">My AI</a>
            </li>
            <li id="drp-btn" class="text-gray-500 hover:text-gray-300">
              <div class="relative inline-flex py-2">
                <button
                  type="button"
                  class="inline-flex items-center px-4 py-2 font-semibold rounded ps-4"
                >
                  <span class="pr-[0.25rem]">Dashboard ðŸ“‘</span>
                </button>
                <div
                  id="drp-list"
                  class="absolute z-10 hidden mt-2 bg-white rounded-md shadow-lg"
                >
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-800 hover:rounded-t"
                    >Log Out</a
                  >
                  <a href="#" class="block px-4 py-2 text-gray-800">My Tasks</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content is here -->
    <div class="container mx-auto max-w-xl">
      <p
        class="bg-[url('bg_title.png')] bg-no-repeat bg-center bg-cover text-2xl text-[#F8FAFC] kalam_font text-center py-3 my-4"
      >
        All the subjects
      </p>

      <!-- Grid Container -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-2">
        <!-- Card 1 -->
        <a
          href="subject.html"
          class="bg-white p-4 rounded-md shadow-md hover:shadow-lg transition duration-300 cursor-pointer hover:bg-slate-50"
        >
          <div class="flex justify-between items-center mb-3">
            <h2 class="text-lg font-semibold">Economics</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
              />
            </svg>
          </div>
          <small class="text-green-700">4 assignments</small>
          <hr class="mb-3" />
          <small>Mr. Teacher</small>
        </a>

        <!-- Card 2 -->
        <a
          href="/subject.html"
          class="bg-white p-4 rounded-md shadow-md hover:shadow-lg transition duration-300 cursor-pointer hover:bg-slate-50"
        >
          <div class="flex justify-between items-center mb-3">
            <h2 class="text-lg font-semibold">Reading</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"
              />
            </svg>
          </div>
          <small class="text-green-700">3 assignments</small>
          <hr class="mb-3" />
          <small>Ms. Teacher</small>
        </a>

        <!-- Card 3 -->
        <a
          href="/subject.html"
          class="bg-white p-4 rounded-md shadow-md hover:shadow-lg transition duration-300 cursor-pointer hover:bg-slate-50"
        >
          <div class="flex justify-between items-center mb-3">
            <h2 class="text-lg font-semibold">Writing</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
              />
            </svg>
          </div>
          <small class="text-green-700">4 assignments</small>
          <hr class="mb-3" />
          <small>Mr. Teacher</small>
        </a>

        <!-- Card 4 -->
        <a
          href="/subject.html"
          class="bg-white p-4 rounded-md shadow-md hover:shadow-lg transition duration-300 cursor-pointer hover:bg-slate-50"
        >
          <div class="flex justify-between items-center mb-3">
            <h2 class="text-lg font-semibold">History</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </div>
          <small class="text-green-700">2 assignments</small>
          <hr class="mb-3" />
          <small>Ms. Teacher</small>
        </a>

        <!-- Add more cards as needed -->
      </div>
      <footer
        class="text-center text-sm py-3 mt-7 border border-[#F8FAFC] border-t-gray-800"
      >
        Hylas 2024
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
